<dx-data-grid [dataSource]="(tasks$ | async) || []"
              [showBorders]="true"
              [showRowLines]="true"
              [width]="'80%'"
              class="data-grid">
    <dxi-column [dataField]="LTask.PRIORITY_TEXT"
                caption="Приоритет"/>
    <dxi-column [dataField]="LTask.TEXT"
                caption="Текст задачи"/>
    <dxi-column [dataField]="LTask.DATE"
                caption="Дата создания"/>
</dx-data-grid>
